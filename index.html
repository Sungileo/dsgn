<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Highlight with Trace</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #262626; /* 회색 바탕 */
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #highlight {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 80%);
            pointer-events: none;
            mix-blend-mode: screen;
            transition: transform 0.001s, opacity 0.001s;
        }

        .trace {
            animation: fadeOut 0.8s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .squares-container {
            display: grid;
            grid-template-columns: repeat(2, 300px);
            grid-gap: 20px;
            position: relative;
            width: 620px;
            height: 620px;
        }
        
        .square {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: absolute;
        }
        .square_1 { background-color: #c0c0c0; top: 0; left: 0; }
        .square_2 { background-color: #4c4c4c; top: 0; right: 0; }
        .square_3 { background-color: #606060; bottom: 0; left: 0; }
        .square_4 { background-color: #999999; bottom: 0; right: 0; }

        .expanded {
            width: 620px;
            height: 620px;
            z-index: 10;
        }


    </style>
</head>
<body>
    <div id="highlight"></div>
    <div class="squares-container">
        <div class="square square_1"></div>
        <div class="square square_2"></div>
        <div class="square square_3"></div>
        <div class="square square_4"></div>
    </div>


    <script>
        document.addEventListener('mousemove', function(e) {
            const highlight = document.getElementById('highlight');
            const newHighlight = highlight.cloneNode();
            newHighlight.classList.add('trace');
            document.body.appendChild(newHighlight);
            newHighlight.style.left = `${e.pageX - highlight.offsetWidth / 2}px`;
            newHighlight.style.top = `${e.pageY - highlight.offsetHeight / 2}px`;
            highlight.style.left = `${e.pageX - highlight.offsetWidth / 2}px`;
            highlight.style.top = `${e.pageY - highlight.offsetHeight / 2}px`;

            setTimeout(() => {
                newHighlight.remove();
            }, 500); // 잔상 유지 시간
        });


        // 정사각형 확대 및 축소 기능
        const squares = document.querySelectorAll('.square');
        let expandedSquare = null;

        squares.forEach(square => {
            square.addEventListener('click', (e) => {
                e.stopPropagation();
                if (expandedSquare) {
                    if (expandedSquare === square) {
                        shrinkSquare(square);
                    } else {
                        shrinkSquare(expandedSquare);
                        expandSquare(square);
                    }
                } else {
                    expandSquare(square);
                }
            });
        });

        document.addEventListener('click', (e) => {
            if (expandedSquare && !expandedSquare.contains(e.target)) {
                shrinkSquare(expandedSquare);
            }
        });

        function expandSquare(square) {
            square.style.zIndex = '10';
            square.classList.add('expanded');
            expandedSquare = square;
        }

        function shrinkSquare(square) {
            square.style.zIndex = '10';
            square.classList.remove('expanded');
            setTimeout(() => {
                square.style.zIndex = '';
                expandedSquare = null;
            }, 300); // 트랜지션 시간과 동일하게 설정
        }
    </script>
</body>
</html>
